<html>
 <head>
   <h1> Love Calculator </h1>
     <link type="text/css" rel="stylesheet" href="love.css"/> 
<script type="text/javascript" src="love.js"></script> 
 </head>
 <body> 
      <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Color Animation</a>
      </div>
    </nav>
  <h1 class="heading">Love Calculator</h1>
   <div class="heart center"></div>
   <div class="persons">
      <div class="person" id="card1">
        <p class="name" id="person1"></p>
        <form>
          <label for="fname" class="nameLabel">Enter name 1</label>
          <input type="text" id="nameInput1"/>
        </form>
        <button onClick="update1()" class="setButton" id="b1">SET</button>
      </div>
      <div class="person" id="card2">
        <p class="name" id="person2"></p>
        <form>
          <label for="fname" class="nameLabel">Enter name 2</label>
          <input type="text" id="nameInput2">
        </form>
        <button onClick="update2()" class="setButton" id="b2">SET</button>
      </div>
     <button  onClick="magicHappens()" id="compute">CALCULATE</button>
     <p id="resultLabel" hidden></p>
   </div>
   <div>
    <center>
      <p id="love_result"><h2></h2></p>
     <p><h2>Keep loving everyone! Cheers.<h2></p>
     </center>
   </div>

 </body>
</html>
